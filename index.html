<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding-block: 20px;
            }
    </style>

</head>
<body>

    <main class="container">
        <h4>¡Ingresa tu nombre!</h4><br>
        <div class="alert alert-white" role="alert" id="alertValidaciones" style="display: none;">
            <p id="alertValidacionesTexto"></p>
        </div>

        <form class="row g-3 needs-validation">
            <div class="col-md-12">
                <label for="Name" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control" id="Name" placeholder="Ingresa tu nombre" value="" autocomplete="off" required autofocus>
                <div class="valid-feedback">Nombre válido</div>
            </div>
            
            <div class="col-12">
                <button id="btnGuardar" class="btn btn-dark" type="button">Guardar</button>
            </div>
        </form>

        <br>
        <a href="/welcome.html">
        <button type="button" class="btn btn-secondary">Bienvenido/a</button></a>
        
    </main>

<script src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./js/main.js"></script> 

</body>
</html>
